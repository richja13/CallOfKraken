<script>
    function wypisz()
    {
        var napoj = parseInt(document.getElementById("napoj").value);
        if(napoj == 10)
        {
            var zamowienie = "Kawa";
        }
        else
        {
            var zamowienie = "Herbata";
        }

        if(document.getElementById("cukier").checked)
        {
            zamowienie = zamowienie +" cukier "; napoj+= 0.5;
        }
        
        if(document.getElementById("mleko").checked)
        {
            zamowienie = zamowienie +" mleko "; 
            napoj+= 0.5;
        }

        if(document.getElementById("cytryna").checked)
        {
            zamowienie = zamowienie +"cytryna "; 
            napoj+= 0.5;
        }   
        document.getElementById("paragraf").innerHTML = "Zamowiles " + zamowienie + "Cena:" + napoj ;
    }

</script>
